<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zexum Surveys</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
</head>
<body>
<div class="container my-5">
    <h1 class="mb-4">Zexum Surveys</h1>
    <button id="refreshBtn" class="btn btn-primary mb-3">Refresh Data</button>
    <div class="table-responsive">
        <table class="table table-striped table-bordered" id="surveyTable">
            <thead class="table-dark">
                <tr>
                    <th>Country</th>
                    <th>Target Audience</th>
                    <th>LOI</th>
                    <th>IR</th>
                    <th>Quota</th>
                    <th>Language</th>
                    <th>CPI</th>
                    <th>Tips</th>
                    <th>Start Survey</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

<script>
let surveyDataTable;

async function loadSurveys() {
    const response = await fetch('/get-zexum-survey');
    const result = await response.json();

    const tableBody = document.querySelector("#surveyTable tbody");
    tableBody.innerHTML = "";

    if(surveyDataTable) {
        surveyDataTable.destroy();
    }

    if(result.status === "success"){
        const surveys = result.data?.data?.data || [];

        surveys.forEach(survey => {
            // Clean backslashes in survey link
            let surveyLink = survey.link ? survey.link.replace(/\\/g, '') : '';

            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${survey.Survey_Country || ""}</td>
                <td>${survey.Device_Type || ""}</td>
                <td>${survey.Survey_LOI || ""}</td>
                <td>${survey.Survey_IR || ""}</td>
                <td>${survey.Quota || ""}</td>
                <td>${survey.Survey_Language || ""}</td>
                <td>${survey.CPI || ""}</td>
                <td>${survey.Survey_Tips ? survey.Survey_Tips.replace(/<[^>]+>/g,'') : ""}</td>
                <td>
                  ${surveyLink ? `<a href="${surveyLink}" target="_blank" class="btn btn-success btn-sm">Start Survey</a>` : 'N/A'}
                </td>
            `;
            tableBody.appendChild(row);
        });

        surveyDataTable = $('#surveyTable').DataTable({
            pageLength: 10,
            lengthMenu: [5,10,20,50],
            ordering: true,
            order: [[0,'asc']],
            columnDefs: [
                { orderable: false, targets: 7 },
                { orderable: false, targets: 8 }
            ]
        });

    } else {
        const row = document.createElement("tr");
        row.innerHTML = `<td colspan="9" class="text-danger">${result.message}</td>`;
        tableBody.appendChild(row);
    }
}

$(document).ready(function(){
    loadSurveys();
    $('#refreshBtn').click(function(){
        loadSurveys();
    });
});
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zexum Surveys</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
</head>
<body>
<div class="container my-5">
    <h1 class="mb-4">Zexum Surveys</h1>
    <button id="refreshBtn" class="btn btn-primary mb-3">Refresh Data</button>
    <div class="table-responsive">
        <table class="table table-striped table-bordered" id="surveyTable">
            <thead class="table-dark">
                <tr>
                    <th>Country</th>
                    <th>Target Audience</th>
                    <th>LOI</th>
                    <th>IR</th>
                    <th>Quota</th>
                    <th>Language</th>
                    <th>CPI</th>
                    <th>Tips</th>
                    <th>Start Survey</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

<script>
let surveyDataTable;

async function loadSurveys() {
    try {
        const response = await fetch('/get-zexum-survey');
        const result = await response.json();

        const tableBody = document.querySelector("#surveyTable tbody");
        tableBody.innerHTML = "";

        if(surveyDataTable) surveyDataTable.destroy();

        if(result.status === "success"){
            const surveys = result.data?.data?.data || [];

            surveys.forEach(survey => {
                const startBtn = survey.uid
                    ? `<a href="${survey.link}" target="_blank" class="btn btn-success btn-sm">Start Survey</a>`
                    : `<button class="btn btn-secondary btn-sm" disabled>Login to Start</button>`;

                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${survey.Country || ""}</td>
                    <td>${survey.Target_Audience || ""}</td>
                    <td>${survey.LOI || ""}</td>
                    <td>${survey.IR || ""}</td>
                    <td>${survey.Quota || ""}</td>
                    <td>${survey.Language || ""}</td>
                    <td>${survey.CPI || ""}</td>
                    <td>${survey.Survey_Tips ? survey.Survey_Tips.replace(/<[^>]+>/g,'') : ""}</td>
                    <td>${startBtn}</td>
                `;
                tableBody.appendChild(row);
            });

            surveyDataTable = $('#surveyTable').DataTable();
        } else {
            alert("Error: " + result.message);
        }
    } catch(err) {
        console.error(err);
        alert("Failed to load survey data.");
    }
}

document.getElementById('refreshBtn').addEventListener('click', loadSurveys);

// Initial load
loadSurveys();
</script>
</body>
</html>
